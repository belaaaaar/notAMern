<div className="card" [ngStyle]="{'margin': '2em'}">
    <div className="card-content white-text">
        <span className="card-title">Авторизация</span>
        <div>
            <div className="input-field">
                <input placeholder="Введите email" id="email" type="text" name="email" className="yellow-input"
                    onChange={changeHandler} />
                <label htmlFor="email">Email</label>
            </div>

            <div className="input-field">
                <input placeholder="Введите пароль" id="password" type="password" name="password"
                    className="yellow-input" onChange={changeHandler} />
                <label htmlFor="email">Пароль</label>
            </div>

        </div>
    </div>
    <div className="card-action">
        <button className="btn yellow darken-4" [ngStyle]="{'margin': '2px'}" disabled={loading} onClick={loginHandler}>
            Войти
        </button>
        <button className="btn grey lighten-1 black-text" onClick={registerHandler} disabled={loading}>
            Регистрация
        </button>
    </div>
</div>
